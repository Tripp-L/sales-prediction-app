<form id="prediction-form">
    <div class="form-group">
        <label for="TV">TV Advertising Budget:</label>
        <input type="number" step="0.01" name="TV" id="TV" required>
    </div>
    <div class="form-group">
        <label for="Radio">Radio Advertising Budget:</label>
        <input type="number" step="0.01" name="Radio" id="Radio" required>
    </div>
    <div class="form-group">
        <label for="Newspaper">Newspaper Advertising Budget:</label>
        <input type="number" step="0.01" name="Newspaper" id="Newspaper" required>
    </div>
    <button type="submit">Predict Sales</button>
</form>
<div id="prediction-result"></div>
